<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <section class="heading">
            <p class="brand">CASIO</p>
            <p class="model">fx-991ES PLUS</p>
            <p class="headingtext1">NATURAL-U.P.A.M.</p>
            <p class="headingtext2">TWO WAY POWER</p>
            <div class="solar">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <div class="displayarea">
            <p id="casiotext">CASIO</p>
            <div id="caret"></div>
            <textarea class="display"></textarea>
        </div>
        <section class="buttonarea1">
            <div id="replay">◀&nbsp;&nbsp;&nbsp;&nbsp;REPLAY&nbsp;&nbsp;&nbsp;&nbsp;▶</div>
            <button class="button3">SHIFT</button>
            <button class="button3">ALPHA</button>
            <button class="button3">MODE</button>
            <button class="button3" id="on">ON</button>
            <button class="button1">CALC</button>
            <button class="button1">∫□▃</button>
            <button class="button1">x⁻¹</button>
            <button class="button1">log□▮</button>
            <button class="button1">%</button>
            <button class="button1">√◻</button>
            <button class="button1">x²</button>
            <button class="button1">x□</button>
            <button class="button1">log</button>
            <button class="button1">ln</button>
            <button class="button1">(—)</button>
            <button class="button1">∘‚ ,,</button>
            <button class="button1">hyp</button>
            <button class="button1">sin</button>
            <button class="button1">cos</button>
            <button class="button1">tan</button>
            <button class="button1">RCL</button>
            <button class="button1">ENG</button>
            <button class="button1">(</button>
            <button class="button1">)</button>
            <button class="button1">S⇔D</button>
            <button class="button1">M+</button>
        </section>
        <section class="buttonarea2">
            <button class="button2">7</button>
            <button class="button2">8</button>
            <button class="button2">9</button>
            <button class="button2" id="del">DEL</button>
            <button class="button2" id="ac">AC</button>
            <button class="button2">4</button>
            <button class="button2">5</button>
            <button class="button2">6</button>
            <button class="button2">×</button>
            <button class="button2">÷</button>
            <button class="button2">1</button>
            <button class="button2">2</button>
            <button class="button2">3</button>
            <button class="button2">+</button>
            <button class="button2">-</button>
            <button class="button2">0</button>
            <button class="button2">.</button>
            <button class="button2">×10ⁿ</button>
            <button class="button2">Ans</button>
            <button class="button2">=</button>
        </section>
    </main>
</body>

</html>
